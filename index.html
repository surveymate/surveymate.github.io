  <script>
    console.log(window.location.href.split("?")[0]);
    if(window.location.href.split("?")[0] == "http://localhost:8080/#/reset")
    {
      console.log("resetting");
    }
    else if (window.location.href.split("?")[0] == "http://localhost:8080/#/register")
    {
      console.log("registering");
    }
    else {
      console.log("inside");
      function checkAccessToken(name) {
              var nameEQ = name + "=";
              var ca = document.cookie.split(';');
              for(var i=0;i < ca.length;i++) {
                  var c = ca[i];
                  while (c.charAt(0)==' ') c = c.substring(1,c.length);
                  if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
              }
              return null;
      }
      function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length,c.length);
              }
          }
          return "";
      }
      var x = decodeURIComponent(checkAccessToken('access_token'));
      if (x === "null" || x === "undefined" || x === null || x === undefined) {
        console.log()
        window.location.href = 'http://surveymate.github.io/#/login';
      }
      else {
        console.log("already logged in")
        if(getCookie('type')=="user") {
          window.location.href = 'http://surveymate.github.io/#/projects/' + getCookie('userId');
        }
        else if (getCookie('type')=="agent"){
          window.location.href = 'http://surveymate.github.io/#/admin/' + getCookie('userId');
        }
      }
    }
  </script>

     }
    noBack();

    window.onunload = function() { void (0) }
</script>
